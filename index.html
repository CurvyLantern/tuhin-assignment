<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
          },
        },
      };
    </script>
  </head>
  <body class="bg-base-200">
    <div class="lg:container">
      <!-- navbar -->
      <nav class="navbar bg-base-100 border-b-2 px-8">
        <div class="flex-1">
          <a class="flex items-center normal-case text-xl p-3">
            <div class="bg-primary p-3 text-white rounded-lg">News</div>
            <span class="pl-2 text-primary font-bold">Portal</span>
          </a>
        </div>
        <div class="flex-none gap-2">
          <ul class="flex gap-5 pr-8">
            <li class="font-bold cursor-pointer active">
              <a>News</a>
            </li>
            <li
              class="text-gray-400 hover:text-primary font-bold cursor-pointer"
            >
              <a>Blogs</a>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
          <ul
            tabindex="0"
            class="
              mt-3
              p-2
              shadow
              menu menu-compact
              dropdown-content
              bg-base-100
              rounded-box
              w-52
            "
          >
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="px-5 pt-8">
        <!-- Category starts -->

        <ul id="category-container" class="flex flex-wrap gap-8 py-3 px-2">
          <li
            class="
              font-semibold
              opacity-80
              py-1
              px-2
              rounded-sm
              active-category
            "
          >
            <a href="javascript:void()">Dress</a>
          </li>
        </ul>
        <!-- Category ends -->

        <!-- Show quantity of category -->
        <div class="alert bg-white rounded-lg shadow-md">
          <div>
            <span id="category_items_count">No category is selected</span>
          </div>
        </div>
        <!-- Show quantity of category ends -->

        <!-- Sorting and other methods -->
        <div class="flex items-center gap-5 px-4 p-8">
          <label for="sort">Sort by view :</label>
          <select id="sort" class="select select-bordered select-sm">
            <option disabled selected value="default">Default</option>
          </select>
          <button
            class="ml-auto btn btn-outline btn-primary"
            id="todays_pick_btn"
          >
            Today's pick
          </button>
          <button class="btn btn-outline btn-primary" id="trending_btn">
            Trending
          </button>
        </div>
        <!-- Sorting and other methods end -->

        <!-- Card section -->
        <section id="card-container" class="flex flex-col gap-8">
          <!-- card -->
        </section>
        <!-- Card section ends -->
      </main>

      <!-- footer section -->
      <footer
        class="footer items-center justify-center p-4 bg-white text-black mt-12"
      >
        <h2>Powered by Tuhin Ahmed</h2>
      </footer>
      <!-- footer section ends -->

      <!-- modal section -->
      <div id="modal" class="modal">
        <div id="modal-content-box" class="modal-box">
          <h3 class="font-bold text-lg">
            Congratulations random Internet user!
          </h3>
          <p class="py-4">
            You've been selected for a chance to get one year of subscription to
            use Wikipedia for free!
          </p>
          <div class="modal-action">
            <button id="modal-action-btn" class="btn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
